<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NO LOVE AFTER</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* HERO */

    .hero {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1520975698519-59d33cdbfd50?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.65);
      top: 0;
      left: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .hero p {
      color: #bbb;
      letter-spacing: 3px;
    }

    /* SECTIONS */

    section {
      padding: 100px 0;
      text-align: center;
    }

    .about p {
      max-width: 600px;
      margin: 20px auto;
      color: #aaa;
      line-height: 1.6;
    }

    /* DROP */

    .drop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .drop-item img {
      width: 100%;
      filter: grayscale(100%);
      transition: 0.4s ease;
    }

    .drop-item img:hover {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    .drop-item p {
      margin-top: 10px;
      color: #bbb;
      letter-spacing: 1px;
    }

    /* SYMBOL */

    .symbol img {
      width: 120px;
      opacity: 0.8;
      margin-top: 20px;
    }

    /* NEWSLETTER */

    .newsletter input {
      padding: 14px;
      width: 260px;
      border: none;
      background: #111;
      color: white;
      margin-top: 20px;
    }

    .newsletter button {
      padding: 14px 22px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }

    /* FOOTER */

    footer {
      border-top: 1px solid #222;
      padding: 30px 0;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>NO LOVE AFTER</h1>
      <p>N O T H I N G &nbsp; A F T E R</p>
    </div>
  </section>

  <!-- ABOUT -->
  <section class="about container">
    <h2>THE CULTURE</h2>
    <p>
      No Love After no es ropa.  
      Es un estado mental.  
      Un culto nocturno.  
      Un deseo que deja vacío.
    </p>
  </section>

  <!-- DROP -->
  <section class="container">
    <h2>NLA CORE DROP</h2>

    <div class="drop-grid">
      <div class="drop-item">
        <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?auto=format&fit=crop&w=800&q=80">
        <p>NLA Hoodie</p>
      </div>

      <div class="drop-item">
        <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=800&q=80">
        <p>AFTER. Tee</p>
      </div>

      <div class="drop-item">
        <img src="https://images.unsplash.com/photo-1593032465175-481ac7f401a0?auto=format&fit=crop&w=800&q=80">
        <p>NO LOVE AFTER Tee</p>
      </div>
    </div>
  </section>

  <!-- SYMBOL -->
  <section class="symbol container">
    <h2>THE SYMBOL</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Serpent_symbol.svg/512px-Serpent_symbol.svg.png">
  </section>

  <!-- NEWSLETTER -->
  <section class="newsletter container">
    <h2>ENTER AFTER</h2>
    <p>Acceso anticipado a drops y piezas limitadas.</p>

    <input type="email" placeholder="tu@email.com">
    <button>UNIRME</button>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 NO LOVE AFTER
  </footer>

</body>
</html>
